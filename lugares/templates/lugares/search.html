{% extends 'base.html' %}

{% block content %}
<h2>Busca de Filmes por Nome</h2>
<form action="{% url 'lugares:search' %}">
    <p>
        <label for="id_query">Título:</label>
        <input type="text" name="query" id="id_query" />
    </p>
    <button type="submit">Buscar</button>
</form>


<h2>Resultado da Busca</h2>
{% if lugar_list %}
<section class="lista-de-cards">
    {% for lugar in lugar_list %}
    <article class="card">
        <img src="{{ lugar.image_url }}" alt="imagem do lugar {{ lugar.name}}">
        <p>{{ lugar.name }} ({{ lugar.description }})</p>
    </article>
    {% endfor %}
</section>
{% else %}
<p>Não foi encontrado nenhum lugar para a busca.</p>
{% endif %}

{% endblock content %}
