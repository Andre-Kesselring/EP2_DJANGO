{% extends 'base.html' %}
{% block content %}
<h2>Atualizar Dados de {{ lugar.name }}</h2>
<form method="post" action="{% url 'lugares:update' lugar.id%}">
  {% csrf_token %}
  <p>
    <label for="id_name">Nome:</label>
    <input type="text"
      name="name" 
      id="id_name" 
      value="{{ lugar.name }}" />
  </p>
  <p>
    <label for="id_description">Descrição:</label>
    <input type="text"
      name="description" 
      id="id_description" 
      value="{{ lugar.description }}" />
  </p>
  <p>
    <label for="id_content">Sobre:</label>
    <input type="text"
      name="content" 
      id="id_content" 
      value="{{ lugar.content }}" />
  </p>
  <p>
    <label for=" id_poster_url">URL do Poster:</label>
    <input
      type="url"
      name="poster_url"
      id="id_poster_url"
      value="{{lugar.poster_url}}"
    />
  </p>
  <button type="submit">Atualizar</button>
</form>
{% endblock content %}
